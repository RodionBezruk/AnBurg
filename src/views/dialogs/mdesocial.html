<md-dialog
	aria-label="edit action dialog"
	ng-cloak>
	<form ng-submit="answer(mdeModel)">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2 translate>Social</h2>
				<span flex></span>
				<md-button
					class="md-icon-button"
					ng-click="cancel()"> 
					<md-icon aria-label="Close dialog">close</md-icon> 
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div
				ng-controller="ActionCtrl"
				layout="column"
				class="md-dialog-content">
				<mde-iconfont-choise
					mde-model="mdeModel.icon"
					mde-list-url="styles/fonts/social-codepoints.json"
					mde-font-set="mono-social-icons">
				</mde-iconfont-choise>
				<md-input-container> 
					<label translate>Link</label>
					<input ng-model="mdeModel.action.value"> 
				</md-input-container>
			</div>
		</md-dialog-content>
		<input
			type="submit"
			hidden="true" />
	</form>
</md-dialog>
