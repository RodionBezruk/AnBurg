<div ng-class="{'wb-panel': wbEditable}">
    <div ng-show="wbEditable" class="wb-panel-header" layout="row">
        <span translate> Panel</span>
        <span flex></span>
        <md-button
                ng-click="newWidget(wbModel)"
                class="md-icon-button md-mini">
            <md-icon class="wb-icon-mini">add_circle</md-icon>
        </md-button>
        <md-button
                ng-click="settings()"
                class="md-icon-button md-mini">
            <md-icon class="wb-icon-mini">settings</md-icon>
        </md-button>
        <md-button
                class="md-icon-button md-mini"
                ng-mouseenter="hoveringDelBtn=true"
                ng-mouseleave="hoveringDelBtn=false"
                ng-click="removeWidget(wbModel)"
                ng-show="wbParent">
            <md-icon class="wb-icon-mini">delete</md-icon>
        </md-button>
    </div>
    <div class="wb-panel-body" id="wb-content-body">
        <div ng-show="hoveringDelBtn" class="overlay"></div>
        <div class="flex"
             ng-class="[wbModel.style.flexDirection,wbModel.style.justifyContent, wbModel.style.alignItems]"
             id="wb-content-placeholder"
             ng-style="{ 'background': wbModel.style.background,'border-radius': wbModel.style.borderRadius, 'border': wbModel.style.border }">
        </div>
    </div>
</div>
