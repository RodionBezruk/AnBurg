<div ng-class="{'mde-panel': mdeEditable}">
    <div ng-show="mdeEditable" class="mde-panel-header" layout="row">
        <span translate> Panel</span>
        <span flex></span>
        <md-button
                ng-click="newWidget(mdeModel)"
                class="md-icon-button md-mini">
            <md-icon class="mde-icon-mini">add_circle</md-icon>
        </md-button>
        <md-button
                ng-click="settings()"
                class="md-icon-button md-mini">
            <md-icon class="mde-icon-mini">settings</md-icon>
        </md-button>
        <md-button
                class="md-icon-button md-mini"
                ng-mouseenter="hoveringDelBtn=true"
                ng-mouseleave="hoveringDelBtn=false"
                ng-click="removeWidget(mdeModel)"
                ng-show="mdeParent">
            <md-icon class="mde-icon-mini">delete</md-icon>
        </md-button>
    </div>
    <div class="mde-panel-body" id="mde-content-body">
        <div ng-show="hoveringDelBtn" class="overlay"></div>
        <div class="flex"
             ng-class="[mdeModel.style.flexDirection,mdeModel.style.justifyContent, mdeModel.style.alignItems]"
             id="mde-content-placeholder"
             ng-style="{ 'background': mdeModel.style.background,'border-radius': mdeModel.style.borderRadius, 'border': mdeModel.style.border }">
        </div>
    </div>
</div>
